    <div class="container"> 
		<!--<br><h1><font color="dodgerblue"><center>Subject Master</center></font></h1>
	<br>-->
	<form action="subject"  method="post" name="form1"  target="display_frame">	
		<div class="form-group">
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-2">
					<label for="regulation"><b>Regulation</b></label>
					<select class="form-control" id="regulation" name="regulation">
						<option hidden>Select</option>
						<option>R13</option>
						<option>R15</option>
						<option>R18</option>
					</select>
				</div>
				
				<div class="col-sm-2">
					<label for="Dept"><b>Department</b></label>
					<select class="form-control" id="dept" name="dept">
						<option hidden>Select</option>
						<option>CSE</option>
						<option>ECE</option>
						<option>IT</option>
						<option>EEE</option>
						<option>CE</option>
						<option>ME</option>
						<option>AM</option>
					</select>
				</div>
				
				<div class="col-sm-2">
					<label for="year"><b>Year:</b></label>
					<select class="form-control" id="year" name="year">
						<option hidden>Select</option>
						<option value="1">I</option>
						<option value="2">II</option>
						<option value="3">III</option>
						<option value="4">IV</option>
					</select>
				</div>
				
				<div class="col-sm-2">
					<label for="semester"><b>Semester:</b></label>
					<select class="form-control" id="semester" name="semester">
						<option hidden>Select</option>
						<option value="1">I</option>
						<option value="2">II</option>
					</select>
				</div>
				<div class="col-sm-2">
					<br>
					<button type="submit" class="btn btn-primary" name="search">Search</button>
				</div><br>
			</div><br>
			<h3>Add Record</h3><br>
			<div class="row">
				<div style="text-align:right;" class="col-sm-2">
					<label for="rollno"><b>Subject Code:</b></label>
				</div>
				<div class="col-sm-2">
					<input class="form-control" id="subjectcode" type="text" name="subjectcode">
				</div><br>
				<div style="text-align:right;" class="col-sm-2">
					<label for="studentname"><b>Subject Name</b></label>
				</div>
				<div class="col-sm-6">
					<input class="form-control" id="subjectname" name="subjectname" type="text">
				</div>
			</div><br>
			<div class="row">
				<div class="col-sm-2" style="text-align:right;">
					<label for="rollno"><b>Subject Abbr.:</b></label>
					</div>
				<div class="col-sm-2">
					<input class="form-control" id="subjectabbr" name="subjectabbr" type="text">
				</div><br>
				<div class="col-sm-2" style="text-align:right;">
					<label for="studentname"><b>Max Assignment Marks:</b></label>
				</div>
				<div class="col-sm-2">
					<input class="form-control" id="maxassign" name="maxassign" type="text">
				</div>
				<div class="col-sm-2" style="text-align:right;">
					<label for="rollno"><b>Max Mid Marks:</b></label>
					</div>
				<div class="col-sm-2">
					<input class="form-control" id="maxmid" name="maxmid" type="text">
				</div><br>
			</div><br>
			<div class="row">
				<div class="col-sm-2" style="text-align:right;">
					<label for="rollno"><b>Subject Credits:</b></label>
					</div>
				<div class="col-sm-2">
					<input class="form-control" id="subjectcredits" name="subjectcredits" type="text">
				</div><br>
			</div><br>
			<div class="row">
				<div class="col-sm-12">
					<center>
						<button type="submit" class="btn btn-primary" id="save" name="save">Save</button>
					</center>
				</div><br>
			</div><br>
		</div>
		<h3>View Records</h3>
			<div class="embed-responsive embed-responsive-1by1">
				<iframe class="embed-responsive-item" src="empty.html" name="display_frame"></iframe>
			</div>
	</form>
